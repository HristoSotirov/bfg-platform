services:
  postgres:
    image: postgres:15-alpine
    container_name: bfg-platform-db
    environment:
      POSTGRES_DB: bfg_platform
      POSTGRES_USER: bfg_user
      POSTGRES_PASSWORD: bfg_password
    ports:
      # Use 5434 by default to avoid conflicts with a local Windows Postgres service on 5432/5433.
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bfg_user -d bfg_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bfg-network

  minio:
    image: minio/minio:latest
    container_name: bfg-platform-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - bfg-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  bfg-network:
    driver: bridge
