databaseChangeLog:
  - changeSet:
      id: 003-athletes
      author: bfg
      changes:
        - createTable:
            tableName: athletes
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: medical_examination_due
                  type: DATE
              - column:
                  name: insurance_from
                  type: DATE
              - column:
                  name: insurance_to
                  type: DATE
              - column:
                  name: registered_on
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: modified_at
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addUniqueConstraint:
            tableName: athletes
            columnNames: first_name, middle_name, last_name, date_of_birth
            constraintName: uk_athletes_full_name_dob

