databaseChangeLog:
  - changeSet:
      id: 002-clubs
      author: bfg
      changes:
        - createTable:
            tableName: clubs
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: club_admin
                  type: UUID
                  constraints:
                    nullable: true
              - column:
                  name: club_email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: short_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: logo_url
                  type: VARCHAR(255)
              - column:
                  name: card_prefix
                  type: VARCHAR(2)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: modified_at
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: clubs
            baseColumnNames: club_admin
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_clubs_club_admin
            deleteRestrict: true
