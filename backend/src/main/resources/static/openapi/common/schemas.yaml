ErrorResponse:
  type: object
  description: Standard error response format used across all API endpoints
  properties:
    code:
      type: integer
      description: HTTP status code of the error
      example: 400
    message:
      type: string
      description: Error message description
      example: "Invalid request data"

FacetOption:
  type: object
  description: Option for a facet with count
  properties:
    value:
      type: string
      description: Facet value
    count:
      type: integer
      description: Number of items for this facet value

Page:
  type: object
  description: Spring Data Page response (generic)
  required:
    - content
    - totalElements
  properties:
    content:
      type: array
      description: The list of items in the current page
      items: {}
    totalElements:
      type: integer
      format: int64
      description: Total number of elements across all pages
      example: 123
    totalPages:
      type: integer
      format: int32
      description: Total number of pages
      example: 5
    size:
      type: integer
      format: int32
      description: Number of elements per page
      example: 25
    number:
      type: integer
      format: int32
      description: Current page number (0-based)
      example: 0
    numberOfElements:
      type: integer
      format: int32
      description: Number of elements in the current page
      example: 25
    first:
      type: boolean
      description: Whether this is the first page
      example: true
    last:
      type: boolean
      description: Whether this is the last page
      example: false
    empty:
      type: boolean
      description: Whether the page is empty
      example: false
    sort:
      type: object
      description: Sort information
      properties:
        sorted:
          type: boolean
        unsorted:
          type: boolean
        empty:
          type: boolean


