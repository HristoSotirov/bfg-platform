ErrorResponse:
  type: object
  description: Standard error response format used across all API endpoints
  properties:
    code:
      type: integer
      description: HTTP status code of the error
      example: 400
    message:
      type: string
      description: Error message description
      example: "Invalid request data"

FacetOption:
  type: object
  description: Option for a facet with count
  properties:
    value:
      type: string
      description: Facet value
    count:
      type: integer
      description: Number of items for this facet value
ClubListResponse:
  type: object
  description: Paged list response for clubs
  required:
    - value
    - count
  properties:
    count:
      type: integer
      description: Total number of items matching the query (ignoring pagination)
      example: 123
    facets:
      $ref: "../clubs/schemas.yaml#/ClubFacets"
    value:
      type: array
      items:
        $ref: "../clubs/schemas.yaml#/ClubDto"

